<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bibliotec</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <!-- NAV BAR IGUAL AO INÍCIO -->
    <header class="header">
        <div class="navbar">
            <div class="logo-menu">
                <img src="/public/Group 106.svg" alt="Bibliotec">
            </div>

            <nav class="menu">
                <a href="index.html" class="menu-item">Início</a>
                <a href="catalogo.html" class="menu-item">Catálogo</a>
                <a href="recomendados.html" class="menu-item">Recomendados</a>
                <a href="login.html" class="menu-item ativo">Login</a>
            </nav>
        </div>
    </header>

    <!-- LOGIN -->
    <div class="login-container">

        <div class="logo">
            <img src="/public/Camada_1.svg" alt="Bibliotec">
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="links">
            <a href="#" class="forgot-password">Esqueci minha senha</a>
            <a href="#" class="create-account">Criar conta</a>
        </div>

        <p class="ou">ou</p>

        <a href="index.html" class="visitor">Acessar como visitante</a>

        <footer class="footer">
            <p>© 2023 Bibliotec. Todos os direitos reservados.</p>
        </footer>

    </div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login realizado com sucesso!');
        window.location.href = "index.html";
    });
</script>

</body>
</html>
