<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Bibliotec</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <!-- NAV BAR IGUAL AO INÍCIO -->
    <header class="header">
        <div class="navbar">
            <div class="logo-menu">
                <img src="/public/Group 106.svg" alt="Bibliotec">
            </div>

            <nav class="menu">
                <a href="index.html" class="menu-item">Início</a>
                <a href="catalogo.html" class="menu-item">Catálogo</a>
                <a href="recomendados.html" class="menu-item">Recomendados</a>
                <a href="reservados.html" class="menu-item">Livros Reservados</a>
                <a href="login.html" class="menu-item">Login</a>
            </nav>
        </div>
    </header>

    <!-- CADASTRO -->
    <div class="login-container">

        <div class="logo">
            <img src="/public/Camada_1.svg" alt="Bibliotec">
        </div>

        <h2 style="margin-bottom: 10px;">Criar Conta</h2>

        <form id="cadastro-form" enctype="multipart/form-data">

            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="foto">Foto de perfil</label>
                <input type="file" id="foto" accept="image/*">
            </div>

            <button type="submit" class="btn-login">Criar conta</button>
        </form>

        <div class="links">
            <a href="login.html" class="forgot-password">Já tenho conta</a>
        </div>

        <footer class="footer">
            <p>© 2025 Bibliotec. Todos os direitos reservados.</p>
        </footer>

    </div>

<script>
    document.getElementById('cadastro-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Conta criada com sucesso!');
        window.location.href = "login.html";
    });
</script>

</body>
</html>
